<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe game i am developing right now </title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#836FFF]">
   
    
        <main class="flex flex-col  justify-center items-center">
            <div>
                <h1 class="bg-sky-400 text-3xl mt-4 p-4 text-center   text-white "><b>RAM RAM
                    SARAYE NE </b> </h1>
            </div>
            <div class="bg-sky-500 m-4 p-4  ">
                <h1 class="text-center text-4xl text-white font-serif font-bold ">Tic Tac Toe</h1>
            </div>
        </main>
    
    <div class="comp flex items-center justify-center ">
        <div class="game flex flex-wrap  h-[60vmin] w-[60vmin]  items-center justify-center">
            <button class="box  border rounded-md  border-black h-[18vmin] w-[18vmin] bg-[#ffffc7] text-red-500 font-bold"></button>
            <button class="box  border rounded-md  border-black h-[18vmin] w-[18vmin] bg-[#ffffc7] text-red-500 font-bold"></button>
            <button class="box  border rounded-md  border-black h-[18vmin] w-[18vmin] bg-[#ffffc7] text-red-500 font-bold"></button>
            <button class="box  border rounded-md  border-black h-[18vmin] w-[18vmin] bg-[#ffffc7] text-red-500 font-bold"></button>
            <button class="box  border rounded-md  border-black h-[18vmin] w-[18vmin] bg-[#ffffc7] text-red-500 font-bold"></button>
            <button class="box  border rounded-md  border-black h-[18vmin] w-[18vmin] bg-[#ffffc7] text-red-500 font-bold"></button>
            <button class="box  border rounded-md  border-black h-[18vmin] w-[18vmin] bg-[#ffffc7] text-red-500 font-bold"></button>
            <button class="box  border rounded-md  border-black h-[18vmin] w-[18vmin] bg-[#ffffc7] text-red-500 font-bold"></button>
            <button class="box  border rounded-md  border-black h-[18vmin] w-[18vmin] bg-[#ffffc7] text-red-500 font-bold"></button>
        </div>
    </div>
    <div class="flex justify-center mt-11 ">
        <button id="resetgame" class="bg-sky-500 text-white p-2 font-serif font-semibold rounded-lg ">RESET</button>
    </div>
    
    <div class="flex flex-col justify-center items-center mt-11 ">
        <h1 id="msg" class="m-2 text-white font-bold">Winner</h1>
        <button id="newbtn" class="bg-sky-500 text-white p-2 font-serif font-semibold rounded-lg">New Game</button>
        <button class="btn bg-blue-500 text-white  border-4 border-green-600 p-2 m-2">Toggle the light</button>

    </div>


    <script src="script.js"></script>
</body>

</html>
